name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install -y unzip

    - name: Download latest release APK
      run: |
        APK_URL=$(curl -s https://api.github.com/repos/Jeiel0rbit/anmap-wrapper/releases/latest | grep "browser_download_url.*apk" | cut -d '"' -f 4)
        if [ -z "$APK_URL" ]; then
          echo "Erro: Nenhuma release com APK encontrada!"
          exit 1
        fi
        curl -L -o app-release.apk "$APK_URL"

    - name: Extract APK contents
      run: unzip app-release.apk -d extracted_apk

    - name: Copy libs and assets
      run: |
        mkdir -p app/src/main/cpp/libs
        mkdir -p app/src/main/assets
        cp -r extracted_apk/lib/* app/src/main/cpp/libs/
        cp -r extracted_apk/assets/* app/src/main/assets/

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
